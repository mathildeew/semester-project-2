<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Auction, bid, sell, auction" />
    <meta
      name="description"
      content="Are you looking for a place to sell or buy? Then Gavel is the place for you. Log in here to view the auctions, place a bid on an item you want or create a new auction."
    />
    <link rel="icon" type="image/x-icon" href="/assets/faviconGavel.png" />
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <title>Gavel - Log in</title>
  </head>

  <body
    class="bg-primary d-flex flex-column justify-content-center align-items-center"
  >
    <main
      class="maxWidth d-flex justify-content-center align-items-center mx-auto mx-md-4"
    >
      <div class="row gx-0 align-items-center justify-content-center">
        <div class="text-center col-11 my-4">
          <h1 class="">Gavel</h1>
          <p class="text-secondary">
            Log in to view the auction, place bids and make an auction!
          </p>
        </div>

        <div
          id="logRegAnim"
          class="mt-5 mb-5 d-none k col-md-6 d-md-flex justify-content-between"
        >
          <div>
            <p class="text-secondary mt-5">Maybe it's time to sell your</p>
            <p id="animText" class="shoe text-secondary"></p>
          </div>
          <img id="animImg" />
        </div>

        <form
          class="d-flex flex-column justify-content-center col-11 col-sm-9 mx-auto col-md-6"
          id="loginForm"
        >
          <div
            class="bg-white d-flex flex-column border border-1 border-secondary rounded px-4 py-5"
          >
            <h2 class="text-secondary mb-4">Log in</h2>
            <input
              type="email"
              name="email"
              class="bg-light border-0 rounded p-2"
              placeholder="Email"
              required
            />
            <p class="text-muted"><small>*Required</small></p>

            <input
              type="password"
              name="password"
              class="bg-light border-0 rounded p-2"
              placeholder="Password"
              minlength="8"
              required
            />
            <p class="text-muted mb-4"><small>*Required</small></p>
            <p class="errorMessage text-danger"></p>

            <button
              id="loginBtn"
              type="submit"
              class="text-white fw-bolder bg-secondary border-0 rounded p-2 mb-4"
            >
              Log in
            </button>

            <a href="/accounts/register/" class="mx-auto text-secondary"
              ><u>Create new account here</u></a
            >
          </div>
        </form>
      </div>
    </main>

    <footer class="mt-5 col-12">
      <p class="text-secondary text-center">&#169; 2021 Mathilde Elinor Wiik</p>
    </footer>

    <script type="module" src="../../src/js/script.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
