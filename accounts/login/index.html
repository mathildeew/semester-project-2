<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <title>Gavel - Log i</title>
  </head>

  <body
    class="bg-primary vh-100 vw-100 d-flex flex-column justify-content-center align-items-center"
  >
    <main
      class="maxWidth vh-100 d-flex justify-content-center align-items-center mx-auto"
    >
      <div class="row align-items-center justify-content-center">
        <div
          class="d-flex flex-column align-items-center mt-5 mb-4 col-12 me-md-5 col-md-5"
        >
          <h1 class="">Gavel</h1>

          <p class="text-secondary d-none d-md-inline">
            Log in to see the auction details, make an auction or a bid.
          </p>
        </div>

        <form
          class="d-flex flex-column justify-content-center align-items-center col-12 col-md-6"
          id="loginForm"
        >
          <div
            class="bg-white d-flex flex-column border border-1 border-secondary rounded p-5"
          >
            <h2 class="text-secondary mb-4">Log in</h2>
            <input
              type="email"
              name="email"
              class="bg-light border-0 rounded p-2"
              placeholder="Email"
              required
            />
            <p class="text-muted"><small>*Required</small></p>

            <input
              type="password"
              name="password"
              class="bg-light border-0 rounded p-2"
              placeholder="Password"
              minlength="8"
              required
            />
            <p class="text-muted mb-4"><small>*Required</small></p>
            <p class="errorMessage text-danger">Invalid email or password</p>

            <button
              id="loginBtn"
              type="submit"
              class="text-white fw-bolder bg-secondary border-0 rounded p-2 mb-4"
            >
              Log in
            </button>

            <a href="/accounts/emailsignup/" class="mx-auto text-secondary"
              ><u>Create new account here</u></a
            >
          </div>
        </form>
      </div>
    </main>

    <footer class="mt-auto col-12">
      <p class="text-secondary text-center">&#169; 2021 Mathilde Elinor Wiik</p>
    </footer>

    <script type="module" src="../../src/js/script.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
