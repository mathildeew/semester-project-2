<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Auction, bid, sell, auction" />
    <meta
      name="description"
      content="Are you looking for a place to sell or buy? Then Gavel is the place for you. Register here to view the auctions, place a bid on an item you want or create a new auction."
    />
    <link rel="icon" type="image/x-icon" href="/assets/faviconGavel.png" />
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <title>Gavel - Log in</title>
  </head>

  <body
    class="bg-primary vh-100 vw-100 d-flex flex-column justify-content-center align-items-center"
  >
    <main
      class="maxWidth vh-100 d-flex justify-content-center align-items-center mx-auto"
    >
      <div class="row align-items-center justify-content-center">
        <div
          class="d-flex flex-column align-items-center my-5 col-12 me-md-5 col-md-5"
        >
          <h1 class="">Gavel</h1>
          <p class="text-secondary d-none d-md-inline">
            Log in to see the auction details, make an auction or a bid.
          </p>
        </div>

        <form
          class="d-flex flex-column justify-content-center align-items-center mb-5 col-12 col-md-6"
          id="registerForm"
        >
          <div
            class="bg-white d-flex flex-column border border-1 border-secondary rounded p-5"
          >
            <h2 class="text-secondary mb-4">Register</h2>

            <input
              type="text"
              name="name"
              class="bg-light border-0 rounded p-2"
              placeholder="Username"
              required
            />
            <p class="text-muted"><small>*Required</small></p>

            <input
              type="url"
              name="avatar"
              class="bg-light border-0 rounded p-2"
              placeholder="Avatar"
            />
            <p class="text-muted">
              <small>Optional. Must be a URL link.</small>
            </p>

            <input
              type="email"
              name="email"
              class="bg-light border-0 rounded p-2"
              placeholder="Email"
              required
            />
            <p class="text-muted"><small>*Required</small></p>

            <input
              type="password"
              name="password"
              class="bg-light border-0 rounded p-2"
              placeholder="Password"
              minlength="8"
              required
            />
            <p class="text-muted"><small>*Required</small></p>
            <p class="errorMessage text-danger"></p>

            <button
              id="registerBtn"
              type="submit"
              class="text-white fw-bolder bg-secondary border-0 rounded p-2 mb-4"
            >
              Register
            </button>

            <div
              class="d-flex flex-column justify-content-center align-items-center"
            >
              <a href="/accounts/login/"><u>Log in</u></a>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer class="mt-auto">
      <p class="text-secondary text-center">&#169; 2021 Mathilde Elinor Wiik</p>
    </footer>

    <script type="module" src="../../src/js/script.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
