<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Auction, bid, sell, auction" />
    <meta
      name="description"
      content="Are you looking for a place to sell or buy? Then Gavel is the place for you. Register here to view the auctions, place a bid on an item you want or create a new auction."
    />
    <link rel="icon" type="image/x-icon" href="/assets/faviconGavel.png" />
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <title>Gavel - Log in</title>
  </head>

  <body class="vh-100 bg-primary d-flex flex-column align-items-center">
    <main
      class="maxWidth d-flex justify-content-center align-items-center mx-md-4"
    >
      <div class="row gx-0">
        <div class="text-center my-5">
          <h1>Gavel</h1>
          <p class="text-secondary d-md-none">
            Log in to view the auction, place bids and make an auction!
          </p>
        </div>

        <div id="logRegAnim" class="my-5 d-none d-md-flex col-md-7">
          <div>
            <p class="text-secondary my-5">
              Log in to view the auction, place bids and make an auction!
            </p>
            <p class="text-secondary mb-0">Maybe it's time to sell your</p>
            <p id="animText" class="text-secondary">cat?</p>
          </div>
          <img id="animImg" src="/assets/animationHeader/headerCatBorder.png" />
        </div>

        <form
          class="d-flex flex-column justify-content-center mb-5 col-9 col-sm-7 mx-auto col-md-5"
          id="registerForm"
        >
          <div
            class="bg-white d-flex flex-column border border-1 border-secondary rounded p-5"
          >
            <h2 class="text-secondary mb-4">Register</h2>

            <input
              type="text"
              name="name"
              class="bg-light border-0 rounded p-2"
              placeholder="Username"
              required
            />
            <p class="text-muted"><small>*Required</small></p>

            <input
              type="url"
              name="avatar"
              class="bg-light border-0 rounded p-2"
              placeholder="Avatar"
            />
            <p class="text-muted">
              <small>Optional. Must be a URL link.</small>
            </p>

            <input
              type="email"
              name="email"
              class="bg-light border-0 rounded p-2"
              placeholder="Email"
              required
            />
            <p class="text-muted"><small>*Required</small></p>

            <input
              type="password"
              name="password"
              class="bg-light border-0 rounded p-2"
              placeholder="Password"
              minlength="8"
              required
            />
            <p class="text-muted"><small>*Required</small></p>
            <p class="errorMessage text-danger"></p>

            <button
              id="registerBtn"
              type="submit"
              class="text-white fw-bolder bg-secondary border-0 rounded p-2 mb-4"
            >
              Register
            </button>

            <div
              class="d-flex flex-column justify-content-center align-items-center"
            >
              <a href="/accounts/login/"><u>Log in</u></a>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer class="mt-auto">
      <p class="text-secondary text-center">&#169; 2021 Mathilde Elinor Wiik</p>
    </footer>

    <script type="module" src="../../src/js/script.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
