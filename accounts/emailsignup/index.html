<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <title>Gavel - Log in</title>
  </head>

  <body class="bg-primary">
    <main
      class="maxWidth vh-100 row justify-content-center align-items-center mx-auto"
    >
      <div
        class="d-flex flex-column align-items-center my-5 col-12 me-md-5 col-md-5"
      >
        <h1 class="">Gavel</h1>
        <p class="d-none d-md-inline">
          Log in to see the auction details, make an auction or a bid.
        </p>
      </div>

      <form
        class="d-flex flex-column justify-content-center align-items-center mb-5 col-12 col-md-6"
        id="registerForm"
      >
        <div
          class="bg-white d-flex flex-column border border-1 border-secondary rounded p-5"
        >
          <h2 class="mb-4">Register</h2>

          <input
            type="text"
            name="name"
            class="bg-primarylight border-0 rounded p-2"
            placeholder="Username"
            required
          />
          <p class="text-muted"><small>*Required</small></p>

          <input
            type="email"
            name="email"
            class="bg-primarylight border-0 rounded p-2"
            placeholder="Email"
            required
          />
          <p class="text-muted"><small>*Required</small></p>

          <input
            type="password"
            name="password"
            class="bg-primarylight border-0 rounded p-2"
            placeholder="Password"
            minlength="8"
            required
          />
          <p class="text-muted"><small>*Required</small></p>

          <button
            id="registerBtn"
            type="submit"
            class="fw-bolder bg-secondary border-0 rounded p-2 mb-4"
          >
            Register
          </button>

          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <a href="/accounts/login/"><u>Log in</u></a>
          </div>
        </div>
      </form>
    </main>

    <script type="module" src="../../src/js/script.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
