<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Gavel - Home</title>
  </head>

  <body>
    <nav class="navbar bg-primary">
      <div class="container-fluid mx-lg-5">
        <a class="navbar-brand" href="/"><h1>Gavel</h1></a>
        <button class="fw-bolder bg-secondary rounded border-0 px-4 py-2">
          Log in
        </button>
        <button
          id="navBtn"
          class="navpic"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
      </div>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-primary p-4" id="navbarCollapse">
        <a href="/profile/index.html" class="mb-3">Profile</a>
        <a href="" class="logoutBtn">Log out</a>
      </div>
    </div>

    <main class="d-flex flex-column justify-content-center align-items-center">
      <!-- Change avatar modal -->
      <div class="modal" tabindex="-1" id="avatarMdl">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="d-flex justify-content-end pt-3 pe-3">
              <svg
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-x-lg"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                />
              </svg>
            </div>
            <div class="d-flex justify-content-end pt-3 pe-3"></div>
            <form class="d-flex flex-column align-items-center mb-4 p-3 row">
              <h2 class="text-center">Change avatar</h2>
              <input
                class="rounded border-dark mb-3 p-1 col-10"
                placeholder="Image"
                minlength="8"
                required
              />
              <button
                id="changeAvatarBtn"
                type="submit"
                class="fw-bolder col-10 mt-3 rounded bg-secondary border-0 py-2"
              >
                Change
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="profilePic rounded-circle"></div>
      <h2>userName</h2>
      <p>Credits: $100</p>
      <button
        type="button"
        class="fw-bolder bg-secondary rounded border-0 px-5 py-2 mt-4 newAuctionBtn"
        id="avatarModalBtn"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#avatarMdl"
      >
        Change avatar
      </button>
    </main>

    <div class="d-flex justify-content-around">
      <p class="fw-bold" id="auctionsBtn">Auctions</p>
      <p class="fw-bold" id="bidsBtn">Bids</p>
    </div>

    <!-- Auctions -->
    <div class="card-body bg-light rounded p-2 flex-row my-5" id="auctionsCard">
      <div class="card-img me-3 rounded"></div>
      <div>
        <h2 class="card-title">Auction</h2>
        <div class="d-flex flex-row align-items-center mb-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-tag-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M2 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 6.586 1H2zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
            />
          </svg>
          <p class="ms-2 mb-0">Tag, tag, tag</p>
        </div>
        <div class="d-flex flex-row align-items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-clock-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"
            />
          </svg>
          <p class="ms-2 mb-0">Time left</p>
        </div>
        <p class="fs-1 text-end mt-3 mb-0">$100</p>
      </div>
    </div>

    <!-- Bids -->
    <div class="card-body bg-light rounded p-2 flex-row my-5" id="bidsCard">
      <div class="card-img me-3 rounded"></div>
      <div>
        <h2 class="card-title">Bid</h2>
        <div class="d-flex flex-row align-items-center mb-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-clock-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"
            />
          </svg>
          <p class="ms-2 mb-0">Ended</p>
        </div>
        <div class="d-flex flex-row align-items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-check-circle-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x-circle-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"
            />
          </svg>
          <p class="ms-2 mb-0">Won / Lost</p>
        </div>
        <p class="fs-1 text-end mt-3 mb-0">$100</p>
      </div>
    </div>

    <footer class="bg-secondary">
      <div class="py-1 px-2">
        <p class="logo fs-1 mb-0">Gavel</p>
        <p>&#169; Mathilde Elinor Wiik</p>
      </div>
    </footer>

    <script type="module" src="/src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
