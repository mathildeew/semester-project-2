<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Auction, bid, sell, auction" />
    <meta
      name="description"
      content="Are you looking for a place to sell or buy? Then Gavel is the place for you."
    />
    <link rel="icon" type="image/x-icon" href="/assets/faviconGavel.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Gavel |</title>
  </head>

  <body class="vh-100 d-flex flex-column">
    <nav class="navbar bg-primary">
      <div class="container-fluid maxWidth mx-auto mx-sm-5 mx-lg-auto">
        <a class="navbar-brand" href="/"><h1 class="mb-0">Gavel</h1></a>
        <a id="profileLink">
          <button
            id="navBtn"
            class="bg-primary border border-secondary border-2 rounded-circle"
            type=""
          ></button>
        </a>
      </div>
    </nav>

    <main class="">
      <!-- Change avatar modal -->
      <div class="modal fade" tabindex="-1" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="d-flex justify-content-end pt-3 pe-3">
              <i
                class="bi bi-x-lg"
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></i>
            </div>
            <form
              id="changeAvatar"
              class="row flex-column align-items-center mb-4 p-3"
            >
              <label for="avatar" class="col-10 fw-bold p-1">New avatar</label>
              <input
                class="rounded border-dark mb-2 p-1 col-10"
                placeholder="Must be a URL link"
                name="avatar"
                required
              />
              <p class="text-muted mb-4 col-10"><small>*Required</small></p>

              <p class="errorMessage text-danger col-10"></p>

              <button
                type="submit"
                class="text-white fw-bolder col-10 mt-3 rounded bg-secondary border-0 py-2"
              >
                Update
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="container mx-auto my-5">
        <div class="row mx-auto">
          <!-- User info column -->
          <div
            class="bg-light rounded p-2 d-flex flex-column mb-5 mx-auto col-10 col-sm-8 col-md-5 col-lg-3"
          >
            <div class="d-flex flex-column align-items-center mb-3">
              <img id="avatar" class="rounded-circle" />
              <h2 id="username" class="fw-bold"></h2>
              <p id="credits" class="mb-0"></p>
              <p id="wins" class="mb-0"></p>
            </div>

            <div class="d-flex flex-column">
              <button
                class="text-white fw-bolder bg-secondary border-0 rounded p-2 mb-3"
                id="myInput"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#myModal"
              >
                Change avatar
              </button>
              <button
                id="logoutBtn"
                class="text-secondary fw-bolder bg-white border-1 border-secondary rounded p-2"
                type="button"
              >
                Log out
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Auctions column-->
      <section>
        <h3 class="text-center mb-4">Auctions</h3>
        <div id="auctionsProfile" class="container-fluid"></div>
      </section>
    </main>

    <footer class="text-center bg-secondary mt-auto p-2">
      <h1 class="text-white">Gavel</h1>
      <p class="text-white my-auto">&#169; Mathilde Elinor Wiik</p>
    </footer>

    <script type="module" src="/src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
