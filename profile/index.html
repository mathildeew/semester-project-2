<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Gavel |</title>
  </head>

  <body>
    <nav class="navbar bg-primary">
      <div class="container-fluid maxWidth mx-auto mx-sm-5 mx-lg-auto">
        <a class="navbar-brand" href="/"><h1 class="mb-0">Gavel</h1></a>
        <a id="profileLink">
          <button
            id="navBtn"
            class="bg-primary border border-dark border-2 rounded-circle"
            type=""
          ></button>
        </a>
      </div>
    </nav>

    <main class="row justify-content-center align-items-center mx-1">
      <!-- Change avatar modal -->
      <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="d-flex justify-content-end pt-3 pe-3">
              <svg
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-x-lg"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                />
              </svg>
            </div>
            <form
              id="changeAvatar"
              class="d-flex flex-column align-items-center mb-4 p-3 row"
            >
              <h2>Change avatar</h2>
              <input
                class="rounded border-dark mb-3 p-1 col-10"
                placeholder=""
                name="avatar"
                required
              />

              <button
                type="submit"
                class="fw-bolder col-10 mt-3 rounded bg-secondary border-0 py-2"
              >
                <!-- Update -->
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- User information -->
      <section class="col-12 bg-light rounded mt-4">
        <div class="d-flex flex-column align-items-center px-5 py-3">
          <img id="avatar" class="profilePic rounded-circle" />
          <h2 id="username"></h2>
          <p id="credits" class="fw-bolder mb-0"></p>
          <p id="wins" class="fw-bolder mb-0"></p>

          <button
            class="fw-bolder bg-secondary rounded border-0 px-5 py-2 mt-4 newAuctionBtn"
            id="myInput"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          >
            Change avatar
          </button>
        </div>
      </section>

      <!-- Auctions -->
      <section
        class="d-flex flex-column justify-content-center mx-auto align-items-center"
      >
        <h3>Auctions</h3>

        <div
          id="auctionsProfile"
          class="maxWidth row justify-content-center mx-auto"
        ></div>
      </section>
    </main>

    <footer class="bg-secondary">
      <div class="py-1 px-2">
        <p class="logo fs-1 mb-0">Gavel</p>
        <p>&#169; Mathilde Elinor Wiik</p>
      </div>
    </footer>

    <script type="module" src="/src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
