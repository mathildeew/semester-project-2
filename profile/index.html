<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Gavel |</title>
  </head>

  <body class="vh-100 d-flex flex-column">
    <nav class="navbar bg-primary">
      <div class="container-fluid maxWidth mx-auto mx-sm-5 mx-lg-auto">
        <a class="navbar-brand" href="/"><h1 class="mb-0">Gavel</h1></a>
        <a id="profileLink">
          <button
            id="navBtn"
            class="bg-primary border border-dark border-2 rounded-circle"
            type=""
          ></button>
        </a>
      </div>
    </nav>

    <main class="">
      <!-- Change avatar modal -->
      <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="d-flex justify-content-end pt-3 pe-3">
              <svg
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-x-lg"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                />
              </svg>
            </div>
            <form
              id="changeAvatar"
              class="d-flex flex-column align-items-center mb-4 p-3 row"
            >
              <h2>Change avatar</h2>
              <input
                class="rounded border-dark mb-3 p-1 col-10"
                placeholder=""
                name="avatar"
                required
              />

              <button
                type="submit"
                class="fw-bolder col-10 mt-3 rounded bg-secondary border-0 py-2"
              >
                <!-- Update -->
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Auctions columns -->
      <div class="container mx-auto my-5">
        <div class="row mx-auto">
          <!-- User info column -->
          <div
            class="d-flex flex-column mb-5 mx-auto col-10 col-sm-8 col-md-5 col-lg-3"
          >
            <div class="d-flex flex-column align-items-center mb-3">
              <img id="avatar" class="rounded-circle" />
              <h2 id="username" class="fw-bold"></h2>
              <p id="credits" class="mb-0"></p>
              <p id="wins" class="mb-0"></p>
            </div>

            <div class="d-flex flex-column">
              <button
                class="fw-bolder bg-secondary border-0 rounded p-2 mb-3"
                id="myInput"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#myModal"
              >
                Change avatar
              </button>
              <button
                id="logoutBtn"
                class="fw-bolder bg-secondary border-0 rounded p-2"
                type="button"
              >
                Log out
              </button>
            </div>
          </div>

          <!-- Auctions column-->
          <div class="container p-0 col-12 col-lg-8">
            <div
              id="auctionsProfile"
              class="row mx-auto justify-content-center justify-content-md-around"
            >
              <h3 class="text-center mb-4">Auctions</h3>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center bg-secondary mt-auto p-2">
      <h1 class="text-white">Gavel</h1>
      <p class="text-white my-auto">&#169; Mathilde Elinor Wiik</p>
    </footer>

    <script type="module" src="/src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
