<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Gavel - Home</title>
  </head>

  <body>
    <nav class="navbar bg-primary">
      <div class="container-fluid mx-lg-5">
        <a class="navbar-brand" href="/"><h1 class="mb-0">Gavel</h1></a>
        <button
          id="loginNav"
          class="fw-bolder bg-secondary rounded border-0 px-4 py-2"
        >
          <a href="accounts/login/">Log in</a>
        </button>
        <button
          id="navBtn"
          class="border border-dark border-2 rounded-circle"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
      </div>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-primary p-4" id="navbarCollapse">
        <a class="mb-3">Profile</a>
        <a href="" class="logoutBtn">Log out</a>
      </div>
    </div>

    <main>
      <!-- Make bid modal -->
      <div class="modal" tabindex="-1" id="makeBidModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="d-flex justify-content-end pt-3 pe-3">
              <svg
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-x-lg"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                />
              </svg>
            </div>
            <form
              id="makeBid"
              class="d-flex flex-column align-items-center mb-4 p-3 row"
            >
              <input
                class="rounded border-dark mb-3 p-1 col-10 auctionTitle"
                name="amount"
                type="number"
                placeholder="$ amount"
              />

              <!-- Bid button -->
              <button
                type="submit"
                class="fw-bolder col-10 mt-3 rounded bg-secondary border-0 py-2"
              >
                Place bid
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Delete auction modal -->
      <div class="modal" tabindex="-1" id="deleteAuctionMdl">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="d-flex justify-content-end pt-3 pe-3">
              <svg
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-x-lg"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                />
              </svg>
            </div>
            <div
              class="d-flex flex-column align-items-center justify-content-center mb-5"
            >
              <p>Are you sure you want to delete this auction?</p>
              <!-- Delete button -->
              <button
                id="deleteBtn"
                type="submit"
                class="fw-bolder col-10 mt-3 rounded bg-secondary border-0 py-2"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Update auction modal -->
      <div class="modal" tabindex="-1" id="updateAuctionMdl">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="d-flex justify-content-end pt-3 pe-3">
              <i
                class="bi bi-x-lg"
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></i>
            </div>
            <form
              id="updateAuction"
              class="row flex-column align-items-center p-3 mb-4"
            >
              <label for="title" class="col-10 fw-bold p-1"
                >Title of auction</label
              >
              <input
                id="newTitle"
                class="col-10 rounded border p-1 mb-3"
                name="title"
                type="text"
                maxlength="280"
                required
              />
              <label for="media" class="col-10 fw-bold p-1"
                >Choose up to three images:</label
              >
              <input
                id="newMediaOne"
                class="col-10 rounded border p-1 mb-3"
                name="media"
                type="url"
              />
              <input
                id="newMediaTwo"
                class="col-10 rounded border p-1 mb-3"
                name="media"
                type="url"
              />
              <input
                id="newMediaThree"
                class="col-10 rounded border p-1 mb-4"
                name="media"
                type="url"
              />
              <label for="description" class="col-10 fw-bold p-1"
                >Description</label
              >
              <textarea
                id="newAuctionDesc"
                class="col-10 rounded border mb-3"
                name="description"
                type="text"
                cols="30"
                rows="5"
                maxlength="280"
              ></textarea>

              <!-- Update auction button -->
              <button
                type="submit"
                class="createAuctionBtn col-10 bg-secondary fw-bolder rounded border-0 py-2 mt-3"
              >
                Update auction
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Auction -->
      <section id="auctions" class="bg-light mx-1 my-3 rounded">
        <div id="auctionCards" class="align-items-center p-2"></div>

        <!-- Buttons -->
        <div class="d-flex flex-column align-items-center p-2 mb-3">
          <button
            id="placeBid"
            type="button"
            class="fw-bolder rounded bg-secondary border-0 py-2 px-5"
            data-bs-toggle="modal"
            data-bs-target="#makeBidModal"
          >
            Place bid
          </button>

          <button
            id="update"
            type="button"
            class="fw-bolder rounded bg-secondary border-0 py-2 px-5 mb-3"
            data-bs-toggle="modal"
            data-bs-target="#updateAuctionMdl"
          >
            Update
          </button>

          <button
            id="deleteModalBtn"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#deleteAuctionMdl"
            class="fw-bolder rounded bg-light border-1 py-2 px-5"
          >
            Delete
          </button>
        </div>
      </section>

      <!-- Bids history -->
      <section id="bids" class="mx-1">
        <h2 class="ms-3">Bids</h2>
        <div id="bidsHistory" class="d-flex flex-column"></div>
      </section>
    </main>

    <footer class="bg-secondary">
      <div class="py-1 px-2">
        <p class="logo fs-1 mb-0">Gavel</p>
        <p>&#169; Mathilde Elinor Wiik</p>
      </div>
    </footer>

    <script type="module" src="/src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
