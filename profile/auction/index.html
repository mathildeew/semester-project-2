<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Gavel - Home</title>
  </head>

  <body>
    <nav class="navbar bg-primary">
      <div class="container-fluid mx-lg-5">
        <a class="navbar-brand" href="/"><h1>Gavel</h1></a>
        <button class="fw-bolder bg-secondary rounded border-0 px-4 py-2">
          Log in
        </button>
        <button
          id="navBtn"
          class="navpic"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
      </div>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-primary p-4" id="navbarCollapse">
        <a href="/profile/" class="mb-3">Profile</a>
        <a href="" class="logoutBtn">Log out</a>
      </div>
    </div>

    <main>
      <div class="modal" tabindex="-1" id="makeBidModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="d-flex justify-content-end pt-3 pe-3">
              <svg
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-x-lg"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                />
              </svg>
            </div>
            <form
              id="makeBid"
              class="d-flex flex-column align-items-center mb-4 p-3 row"
            >
              <input
                class="rounded border-dark mb-3 p-1 col-10 auctionTitle"
                name="amount"
                type="number"
                placeholder="$ amount"
              />

              <!-- Create auction button -->
              <button
                type="submit"
                class="fw-bolder col-10 mt-3 rounded bg-secondary border-0 py-2"
              >
                Place bid
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Auction -->
      <section class="bg-light mx-1 my-3">
        <div id="auctionCard" class="rounded align-items-center p-2"></div>
        <!-- Buttons -->
        <div class="d-flex flex-column align-items-center p-2">
          <button
            id="placeBid"
            type="button"
            class="fw-bolder rounded bg-secondary border-0 py-2 px-5"
            data-bs-toggle="modal"
            data-bs-target="#makeBidModal"
          >
            Place bid
          </button>

          <button
            id="update"
            type="button"
            class="fw-bolder rounded bg-secondary border-0 py-2"
          >
            Update
          </button>

          <button
            id="delete"
            type="button"
            class="fw-bolder rounded bg-light border-1 py-2"
          >
            Delete
          </button>
        </div>
      </section>

      <section class="mx-1">
        <h2>History</h2>
        <!-- Bids history -->
        <div id="bidsHistory" class="d-flex flex-column"></div>
      </section>
    </main>

    <footer class="bg-secondary">
      <div class="py-1 px-2">
        <p class="logo fs-1 mb-0">Gavel</p>
        <p>&#169; Mathilde Elinor Wiik</p>
      </div>
    </footer>

    <script type="module" src="/src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
