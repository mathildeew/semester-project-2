<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Gavel - Home</title>
  </head>

  <body>
    <nav class="navbar bg-primary">
      <div class="container-fluid mx-lg-5">
        <a class="navbar-brand" href="/"><h1>Gavel</h1></a>
        <button class="fw-bolder bg-secondary rounded border-0 px-4 py-2">
          Log in
        </button>
        <button
          id="navBtn"
          class="navpic"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
      </div>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-primary p-4" id="navbarCollapse">
        <a href="/profile/" class="mb-3">Profile</a>
        <a href="" class="logoutBtn">Log out</a>
      </div>
    </div>

    <main class="">
      <!-- Auction -->
      <div
        id="auctionCard"
        class="card-body bg-light rounded d-flex flex-column my-5 mx-1"
      ></div>
      <!-- Buttons -->
      <button
        id="placeBid"
        type="button"
        class="fw-bolder col-10 mt-3 rounded bg-secondary border-0 py-2"
      >
        Place bid
      </button>

      <button
        id="update"
        type="button"
        class="fw-bolder col-10 mt-3 rounded bg-secondary border-0 py-2"
      >
        Update
      </button>
      <button
        id="delete"
        type="button"
        class="fw-bolder col-10 mt-3 rounded bg-light border-1 py-2"
      >
        Delete
      </button>

      <section class="mx-1">
        <h2>History</h2>
        <!-- Bids history -->
        <div id="bidsHistory" class="px-2"></div>
      </section>
    </main>

    <footer class="bg-secondary">
      <div class="py-1 px-2">
        <p class="logo fs-1 mb-0">Gavel</p>
        <p>&#169; Mathilde Elinor Wiik</p>
      </div>
    </footer>

    <script type="module" src="/src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
