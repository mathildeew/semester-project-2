<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Auction, bid, sell, listing" />
    <meta
      name="description"
      content="Are you looking for a place to sell or buy? Then Gavel is the place for you."
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>Gavel - Home</title>
  </head>

  <body>
    <nav class="navbar bg-primary">
      <div class="container-fluid mx-lg-5">
        <a class="navbar-brand" href="/"><h1>Gavel</h1></a>
        <button
          id="loginNav"
          class="fw-bolder bg-secondary rounded border-0 px-4 py-2"
        >
          <a href="accounts/login/"> Log in </a>
        </button>
        <button
          id="navBtn"
          class="navpic"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
      </div>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-primary p-4" id="navbarCollapse">
        <a class="mb-3">Profile</a>
        <a href="" class="logoutBtn">Log out</a>
      </div>
    </div>

    <main class="mx-auto">
      <!-- New auction modal -->
      <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="d-flex justify-content-end pt-3 pe-3">
              <svg
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-x-lg"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                />
              </svg>
            </div>
            <form
              id="createAuction"
              class="d-flex flex-column align-items-center mb-4 p-3 row"
            >
              <input
                class="rounded border-dark mb-3 p-1 col-10 auctionTitle"
                name="title"
                placeholder="Title"
              />

              <input
                class="rounded border-dark mb-3 p-1 col-10 mediaOne"
                name="media"
                placeholder="Image"
              />
              <input
                class="rounded border-dark mb-3 p-1 col-10 mediaTwo"
                name="media"
                placeholder="Image"
              />
              <input
                class="rounded border-dark mb-3 p-1 col-10 mediaThree"
                name="media"
                placeholder="Image"
              />

              <textarea
                class="rounded ps-2 border-dark p-1 col-10 auctionDescp"
                name="description"
                cols="30"
                rows="5"
                placeholder="Description"
              ></textarea>

              <!-- Radios -->
              <div class="ps-2 border-dark p-1 col-10">
                <p>Auctions ends in:</p>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="endsAt"
                    id="sixHours"
                    value="6"
                    checked
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    6 hours
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="endsAt"
                    id="twelveHours"
                    value="12"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    12 hours
                  </label>
                </div>
              </div>

              <!-- Create auction button -->
              <button
                type="submit"
                class="fw-bolder col-10 mt-3 rounded bg-secondary border-0 py-2"
              >
                Create auction
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Not logged in modal -->
      <div class="modal" tabindex="-1" id="unauthModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="d-flex justify-content-end pt-3 pe-3">
              <p>You must log in to see this content</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-flex flex-column align-items-center">
        <button
          class="fw-bolder bg-secondary rounded border-0 px-5 py-2 mt-4 newAuctionBtn"
          id="myInput"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
        >
          New auction
        </button>

        <input
          id="search"
          class="text-center rounded mt-4 px-1 py-2"
          type="search"
          placeholder="Search..."
          aria-label="Search"
        />
      </div>

      <!-- API auctions -->
      <div id="auctions" class="row justify-content-around mt-4 mx-1">
        <!-- Loader -->

        <div class="loader">
          <div class="gavel"></div>
          <div class="blobs"></div>
          <div class="block"></div>
        </div>
      </div>
    </main>

    <footer class="bg-secondary">
      <div class="py-1 px-2">
        <p class="logo fs-1 mb-0">Gavel</p>
        <p>&#169; Mathilde Elinor Wiik</p>
      </div>
    </footer>

    <script type="module" src="src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
