<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Auction, bid, sell, online auction" />
    <meta
      name="description"
      content="Are you looking for a place to sell or buy? Then Gavel is the place for you. Create a new auction and place a bid on other auction by loggin in. Gavel - Where every auction is an adventure!"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="icon" type="image/x-icon" href="/assets/faviconGavel.png" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>Gavel - Where every auction is an adventure!</title>
  </head>

  <body class="vh-100 d-flex flex-column">
    <nav class="navbar bg-primary">
      <div
        class="container-fluid maxWidth mx-auto mx-sm-5 mx-lg-auto justify-content-between"
      >
        <a class="navbar-brand" href="/"><h1 class="mb-0">Gavel</h1></a>
        <div id="navMenu" class="align-items-center">
          <div
            class="mt-1 me-4 me-lg-5"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#newAuctionModal"
          >
            <i class="bi bi-plus-square text-secondary"></i>
          </div>
          <a href="/" class="me-4 me-lg-5"
            ><i class="bi bi-house text-secondary"></i
          ></a>
          <a
            href=""
            id="navBtn"
            class="bg-primary border border-secondary border-2 rounded-circle"
          ></a>
        </div>
      </div>
    </nav>

    <main class="d-flex flex-column justify-content-center align-items-center">
      <!-- Unauthorized modal -->
      <div class="modal fade" tabindex="-1" id="unauthModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="d-flex justify-content-end pt-3 pe-3 mb-5">
              <i
                class="bi bi-x-lg"
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></i>
            </div>
            <div
              class="d-flex flex-column align-items-center justify-content-center mb-5"
            >
              <p>You must log in to view the auctions.</p>
              <a
                href="accounts/login/"
                class="text-white fw-bolder bg-secondary rounded border-0 px-5 py-2 mt-4"
              >
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Create auction modal -->
      <div class="modal fade" tabindex="-1" id="newAuctionModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="d-flex justify-content-end pt-3 pe-3">
              <i
                class="bi bi-x-lg"
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></i>
            </div>
            <form
              id="createAuction"
              class="row flex-column align-items-center p-3 mb-4"
            >
              <label for="title" class="col-10 fw-bold p-1"
                >Title of auction</label
              >
              <input
                id="auctionTitle"
                class="col-10 rounded border p-1 mb-3"
                name="title"
                type="text"
                placeholder="A very cool..."
                maxlength="280"
                required
              />
              <label for="media" class="col-10 fw-bold p-1"
                >Choose up to three images:</label
              >
              <input
                id="mediaOne"
                class="col-10 rounded border p-1 mb-3"
                name="media"
                type="url"
                placeholder="URL to image one"
              />
              <input
                id="mediaTwo"
                class="col-10 rounded border p-1 mb-3"
                name="media"
                type="url"
                placeholder="URL to image two"
              />
              <input
                id="mediaThree"
                class="col-10 rounded border p-1 mb-4"
                name="media"
                type="url"
                placeholder="URL to image three"
              />
              <label for="description" class="col-10 fw-bold p-1"
                >Description</label
              >
              <textarea
                id="auctionDesc"
                class="col-10 rounded border mb-3"
                name="description"
                type="text"
                cols="30"
                rows="5"
                maxlength="280"
                placeholder="Max 280 characters"
              ></textarea>

              <!-- Radios -->
              <div class="col-10 mb-3">
                <p class="fw-bold mb-0">Auctions ends in:</p>
                <div class="form-check">
                  <input
                    id="optionOne"
                    class="form-check-input"
                    type="radio"
                    name="endsAt"
                    value="6"
                    checked
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    6 hours
                  </label>
                </div>
                <div class="form-check">
                  <input
                    id="optionTwo"
                    class="form-check-input"
                    type="radio"
                    name="endsAt"
                    value="12"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    12 hours
                  </label>
                </div>
              </div>

              <button
                type="submit"
                class="createAuctionBtn text-white col-10 bg-secondary fw-bolder rounded border-0 py-2 mt-3"
              >
                Create auction
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Header with new auction / log in button -->
      <header
        class="row w-100 bg-light d-flex flex-column justify-content-around py-3 align-items-sm-center py-sm-5"
      >
        <div class="text-start d-flex flex-column col-6">
          <p id="headerText" class="text-secondary mb-0">Sell your</p>
          <p id="headerOutline" class="text-secondary"></p>
        </div>

        <button
          class="modalBtn bg-secondary text-white rounded border-0 py-2 col-6 col-sm-5 col-md-4 col-lg-3 mx-auto"
          id="newAuctionModalBtn"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#newAuctionModal"
        >
          New auction
        </button>

        <a
          href="/accounts/login/"
          class="bg-secondary text-white text-center rounded border-0 py-2 px-5 col-10 col-sm-7 col-md-6 col-lg-3 mx-auto"
          id="loginBtnHome"
        >
          Log in
        </a>
      </header>

      <!-- Search & filters-->
      <div class="container-fluid maxWidth">
        <div
          class="row mt-5 mb-4 justify-content-center justify-content-md-around"
        >
          <div
            class="p-0 d-flex align-items-center justify-content-between col-11 col-sm-9 justify-content-md-end col-lg-11"
          >
            <input
              id="search"
              class="rounded border-1 border-secondary me-3 px-5 py-2"
              placeholder="Search"
              aria-label="Search"
            />

            <div id="filter" class="dropdown">
              <i
                class="bi bi-funnel-fill dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
              </i>
              <ul class="dropdown-menu">
                <li id="filterOne" class="dropdown-item">Most popular</li>
                <li id="filterTwo" class="dropdown-item">Ended auctions</li>
                <li id="filterThree" class="dropdown-item">Without test</li>
                <li id="filterFour" class="dropdown-item">All</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- API auctions -->
      <section class="container-fluid d-flex flex-column maxWidth">
        <h2 class="text-center mb-4">Latest auctions</h2>

        <div id="auctions" class="mb-4"></div>
        <div
          id="loader"
          class="spinner-border text-secondary mx-auto my-5"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <button
          id="loadMoreBtn"
          class="text-white fw-bolder w-50 bg-secondary rounded border-0 py-2 mx-auto mb-5"
        >
          Load more
        </button>
      </section>
    </main>

    <footer class="text-center bg-secondary mt-auto p-2">
      <h1 class="text-white">Gavel</h1>
      <p class="text-white my-auto">&#169; Mathilde Elinor Wiik</p>
    </footer>
    <script type="module" src="src/js/script.js"></script>
  </body>
</html>
