<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>Gavel - Home</title>
  </head>
  <body>
    <nav class="navbar bg-primary">
      <div class="container-fluid">
        <h1>Gavel</h1>
        <button
          class="navpic"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
      </div>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-primary p-4" id="navbarCollapse">
        <a href="#" class="mb-3">Profile</a>
        <a href="#">Log out</a>
      </div>
    </div>
    <!-- <div class="loader">
        <div class="gavel"></div>
        <div class="blobs"></div>
        <div class="block"></div>
      </div> -->
    <main class="d-flex flex-column justify-content-center align-items-center">
      <input
        class="mt-4 px-1 rounded text-center"
        type="search"
        placeholder="Search..."
        aria-label="Search"
      />
      <button class="fw-bolder mt-4 rounded bg-secondary border-0 px-5 py-1">
        New auction
      </button>
      <div class="card bg-light border-0 my-5" style="width: 18rem">
        <div class="card-body d-flex flex-row">
          <div class="card-img me-3"></div>
          <div>
            <h2 class="card-title">Auction title</h2>
            <div class="d-flex flex-row align-items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-tag-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 6.586 1H2zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
                />
              </svg>
              <p class="ms-2 mb-0">Tag, tag, tag</p>
            </div>
            <div class="d-flex flex-row align-items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-clock-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"
                />
              </svg>
              <p class="ms-2 mb-0">Time left</p>
            </div>
            <p class="fs-1 text-end mt-3">$100</p>
          </div>
        </div>
      </div>
    </main>

    <div class="">
      <form action="" class="d-flex flex-column align-items-center">
        <input
          class="mb-2 rounded"
          type="text"
          placeholder="Title of auction"
        />
        <input
          class="mb-2 rounded"
          type="url"
          placeholder="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.wired.co.uk%2Farticle%2Ftably-cat-happy-facial-expression&psig=AOvVaw3lVCtauTALfTQ0Fu30bM_F&ust=1675456749800000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCLDS_vTY9_wCFQAAAAAdAAAAABAI"
        />
        <textarea
          class="mb-3 rounded"
          type="text"
          name=""
          id=""
          cols="20"
          rows="3"
        ></textarea>

        <button class="fw-bolder mb-4 rounded bg-secondary border-0 px-5 py-1">
          New auction
        </button>
      </form>
    </div>

    <footer class="bg-secondary">
      <div class="footerContent py-2">
        <p class="ms-2 mb-0">Gavel</p>
        <p class="ms-2">&#169; Mathilde Elinor Wiik</p>
      </div>
    </footer>
    <script src="src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
