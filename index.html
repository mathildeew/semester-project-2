<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Auction, bid, sell, listing" />
    <meta
      name="description"
      content="Are you looking for a place to sell or buy? Then Gavel is the place for you."
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>Gavel - Home</title>
  </head>

  <body>
    <nav class="navbar bg-primary">
      <div class="container-fluid">
        <h1>Gavel</h1>
        <button
          class="navpic"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
      </div>
    </nav>

    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-primary p-4" id="navbarCollapse">
        <a href="/profile/index.html" class="mb-3">Profile</a>
        <a href="#">Log out</a>
      </div>
    </div>
    <!-- <div class="loader">
        <div class="gavel"></div>
        <div class="blobs"></div>
        <div class="block"></div>
      </div> -->

    <main class="d-flex flex-column justify-content-center align-items-center">
      <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="d-flex justify-content-end pt-3 pe-3">
              <svg
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-x-lg"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                />
              </svg>
            </div>

            <form class="d-flex flex-column align-items-center mb-4 p-3 row">
              <input
                class="rounded border-dark mb-3 p-1 col-10"
                placeholder="Title"
                required
              />

              <input
                class="rounded border-dark mb-3 p-1 col-10"
                placeholder="Image"
                minlength="8"
                required
              />

              <textarea
                class="rounded ps-2 border-dark p-1 col-10"
                cols="30"
                rows="5"
                placeholder="Description"
                required
              ></textarea>
              <button
                type="button"
                class="fw-bolder col-10 mt-3 rounded bg-secondary border-0 py-2"
              >
                Create auction
              </button>
            </form>
          </div>
        </div>
      </div>
      <input
        class="mt-4 px-1 py-2 rounded text-center border-dark"
        type="search"
        placeholder="Search..."
        aria-label="Search"
      />
      <button
        class="fw-bolder mt-3 rounded bg-secondary border-0 px-5 py-2"
        id="myInput"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        New auction
      </button>

      <div class="card-body bg-light rounded p-2 d-flex flex-row my-5">
        <div class="card-img me-3 rounded"></div>
        <div>
          <h2 class="card-title">Auction title</h2>
          <div class="d-flex flex-row align-items-center mb-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-tag-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M2 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 6.586 1H2zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
              />
            </svg>
            <p class="ms-2 mb-0">Tag, tag, tag</p>
          </div>
          <div class="d-flex flex-row align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-clock-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"
              />
            </svg>
            <p class="ms-2 mb-0">Time left</p>
          </div>
          <p class="fs-1 text-end mt-3 mb-0">$100</p>
        </div>
      </div>
    </main>

    <footer class="bg-secondary">
      <div class="footerContent py-2">
        <p class="logo fs-1 ms-2 mb-0">Gavel</p>
        <p class="ms-2">&#169; Mathilde Elinor Wiik</p>
      </div>
    </footer>

    <script src="src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
