<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Auction, bid, sell, listing" />
    <meta
      name="description"
      content="Are you looking for a place to sell or buy? Then Gavel is the place for you."
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>Gavel - Home</title>
  </head>

  <body class="vh-100 d-flex flex-column">
    <nav class="navbar bg-primary">
      <div class="container-fluid maxWidth mx-auto mx-sm-5 mx-lg-auto">
        <a class="navbar-brand" href="/"><h1 class="mb-0">Gavel</h1></a>
        <a id="profileLink">
          <button
            id="navBtn"
            class="bg-primary border border-secondary border-2 rounded-circle"
            type=""
          ></button>
        </a>
      </div>
    </nav>

    <main class="d-flex flex-column justify-content-center align-items-center">
      <!-- Unauthorized modal -->
      <div class="modal" tabindex="-1" id="unauthModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="d-flex justify-content-end pt-3 pe-3 mb-5">
              <i
                class="bi bi-x-lg"
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></i>
            </div>
            <div
              class="d-flex flex-column align-items-center justify-content-center mb-5"
            >
              <p>You must log in to view the auctions.</p>
              <a
                href="accounts/login/"
                class="fw-bolder bg-secondary rounded border-0 px-5 py-2 mt-4"
              >
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- New auction modal -->
      <div class="modal" tabindex="-1" id="newAuctionModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="d-flex justify-content-end pt-3 pe-3">
              <i
                class="bi bi-x-lg"
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></i>
            </div>
            <form
              id="createAuction"
              class="row flex-column align-items-center p-3 mb-4"
            >
              <label for="title" class="col-10 fw-bold p-1"
                >Title of auction</label
              >
              <input
                id="auctionTitle"
                class="col-10 rounded border p-1 mb-3"
                name="title"
                type="text"
                placeholder="A very cool..."
                maxlength="280"
                required
              />
              <label for="media" class="col-10 fw-bold p-1"
                >Choose up to three images:</label
              >
              <input
                id="mediaOne"
                class="col-10 rounded border p-1 mb-3"
                name="media"
                type="url"
                placeholder="URL to image one"
              />
              <input
                id="mediaTwo"
                class="col-10 rounded border p-1 mb-3"
                name="media"
                type="url"
                placeholder="URL to image two"
              />
              <input
                id="mediaThree"
                class="col-10 rounded border p-1 mb-4"
                name="media"
                type="url"
                placeholder="URL to image three"
              />
              <label for="description" class="col-10 fw-bold p-1"
                >Description</label
              >
              <textarea
                id="auctionDesc"
                class="col-10 rounded border mb-3"
                name="description"
                type="text"
                cols="30"
                rows="5"
                maxlength="280"
                placeholder="Max 280 characters"
              ></textarea>

              <!-- Radios -->
              <div class="col-10 mb-3">
                <p class="fw-bold mb-0">Auctions ends in:</p>
                <div class="form-check">
                  <input
                    id="optionOne"
                    class="form-check-input"
                    type="radio"
                    name="endsAt"
                    value="6"
                    checked
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    6 hours
                  </label>
                </div>
                <div class="form-check">
                  <input
                    id="optionTwo"
                    class="form-check-input"
                    type="radio"
                    name="endsAt"
                    value="12"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    12 hours
                  </label>
                </div>
              </div>
              <p class="errorMessage text-danger col-10"></p>

              <!-- Create auction button -->
              <button
                type="submit"
                class="createAuctionBtn text-white col-10 bg-secondary fw-bolder rounded border-0 py-2 mt-3"
              >
                Create auction
              </button>
            </form>
          </div>
        </div>
      </div>

      <header
        class="w-100 bg-primary d-flex flex-column align-items-center justify-content-end py-3"
      >
        <p>Something about making auction</p>
        <button
          class="modalBtn bg-secondary text-white rounded border-0 py-2 px-5"
          id="newAuctionModalBtn"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#newAuctionModal"
        >
          New auction
        </button>
      </header>

      <!-- New auction, search, filter and auctions-->
      <div class="container">
        <div
          class="row mt-5 mb-4 justify-content-center justify-content-md-around"
        >
          <div
            class="d-flex align-items-center justify-content-between p-0 col-11 col-sm-9 col-md-9 col-lg-11 justify-content-md-end"
          >
            <input
              id="search"
              class="text-center rounded border-1 border-secondary me-3 py-2 py-2"
              type="search"
              placeholder="Search..."
              aria-label="Search"
            />

            <div class="dropdown">
              <i
                class="bi bi-funnel-fill dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
              </i>
              <ul class="dropdown-menu">
                <li id="filterOne" class="dropdown-item">Most popular</li>
                <li id="filterTwo" class="dropdown-item">Ongoing auctions</li>
                <li id="filterThree" class="dropdown-item">Without test</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- API auctions -->
        <div
          id="auctions"
          class="row justify-content-center mx-auto col-12 col-sm-9 col-md-10 col-lg-12 justify-content-md-between"
        >
          <!-- Loader -->
          <div class="loader col-12 mx-auto mt-5">
            <div class="gavel"></div>
            <div class="blobs"></div>
            <div class="block"></div>
          </div>
          <p class="text-center">Loading...</p>
        </div>
      </div>
    </main>

    <footer class="text-center bg-secondary mt-auto p-2">
      <h1 class="text-white">Gavel</h1>
      <p class="text-white my-auto">&#169; Mathilde Elinor Wiik</p>
    </footer>

    <script type="module" src="src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
