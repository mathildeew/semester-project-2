<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Auction, bid, sell, listing" />
    <meta
      name="description"
      content="Are you looking for a place to sell or buy? Then Gavel is the place for you."
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>Gavel - Home</title>
  </head>

  <body>
    <nav class="navbar bg-primary">
      <div class="container-fluid mx-lg-5">
        <a class="navbar-brand" href="/"><h1 class="mb-0">Gavel</h1></a>
        <button
          id="loginNav"
          class="fw-bolder bg-secondary rounded border-0 px-4 py-2"
        >
          <a href="accounts/login/">Log in</a>
        </button>
        <button
          id="navBtn"
          class="border border-dark border-2 rounded-circle"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
      </div>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-primary p-4" id="navbarCollapse">
        <a class="mb-3">Profile</a>
        <a href="" class="logoutBtn">Log out</a>
      </div>
    </div>

    <main>
      <!-- Unauthorized modal -->
      <div class="modal" tabindex="-1" id="unauthModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="d-flex justify-content-end pt-3 pe-3 mb-5">
              <i
                class="bi bi-x-lg"
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></i>
            </div>
            <div
              class="d-flex flex-column align-items-center justify-content-center mb-5"
            >
              <p>You must log in to view the auctions.</p>
              <a
                href="accounts/login/"
                class="fw-bolder bg-secondary rounded border-0 px-5 py-2 mt-4"
              >
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- New auction modal -->
      <div class="modal" tabindex="-1" id="newAuctionModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="d-flex justify-content-end pt-3 pe-3">
              <i
                class="bi bi-x-lg"
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></i>
            </div>
            <form
              id="createAuction"
              class="row flex-column align-items-center p-3 mb-4"
            >
              <label for="title" class="col-10 fw-bold p-1"
                >Title of auction</label
              >
              <input
                class="auctionTitle col-10 rounded border p-1 mb-3"
                name="title"
                type="text"
                placeholder="A very cool..."
                required
              />
              <label for="media" class="col-10 fw-bold p-1"
                >Choose up to three images:</label
              >
              <input
                class="mediaOne col-10 rounded border p-1 mb-3"
                name="media"
                type="url"
                placeholder="URL to image one"
              />
              <input
                class="mediaTwo col-10 rounded border p-1 mb-3"
                name="media"
                type="url"
                placeholder="URL to image two"
              />
              <input
                class="mediaThree col-10 rounded border p-1 mb-4"
                name="media"
                type="url"
                placeholder="URL to image three"
              />
              <label for="description" class="col-10 fw-bold p-1"
                >Description</label
              >
              <textarea
                class="auctionDescp col-10 rounded border mb-3"
                name="description"
                type="text"
                cols="30"
                rows="5"
                placeholder="Max 180 characters"
              ></textarea>

              <!-- Radios -->
              <div class="col-10">
                <p class="fw-bold mb-0">Auctions ends in:</p>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="endsAt"
                    id="sixHours"
                    value="6"
                    checked
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    6 hours
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="endsAt"
                    id="twelveHours"
                    value="12"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    12 hours
                  </label>
                </div>
              </div>

              <!-- Create auction button -->
              <button
                type="submit"
                class="col-10 bg-secondary fw-bolder rounded border-0 py-2 mt-3"
              >
                Create auction
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-flex flex-column align-items-center">
        <button
          class="fw-bolder bg-secondary rounded border-0 px-5 py-2 mt-4"
          id="newAuctionModalBtn"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#newAuctionModal"
        >
          New auction
        </button>

        <input
          id="search"
          class="text-center rounded mt-4 px-1 py-2"
          type="search"
          placeholder="Search..."
          aria-label="Search"
        />
      </div>

      <!-- API auctions -->
      <div id="auctions" class="row justify-content-around mt-4 mx-1">
        <!-- Loader -->

        <div class="loader">
          <div class="gavel"></div>
          <div class="blobs"></div>
          <div class="block"></div>
        </div>
      </div>
    </main>

    <footer class="bg-secondary">
      <div class="py-1 px-2">
        <p class="logo fs-1 mb-0">Gavel</p>
        <p>&#169; Mathilde Elinor Wiik</p>
      </div>
    </footer>

    <script type="module" src="src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
